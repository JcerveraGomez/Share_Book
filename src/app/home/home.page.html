<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="Login">
    <strong>Login</strong>

    <ion-item>
      <ion-label position="floating">User</ion-label>
      <ion-input [(ngModel)]="useridInput"></ion-input>
    </ion-item>
    <ion-item>

      <ion-label position="floating">PassWord</ion-label>
      <ion-input [(ngModel)]="pwdInput"></ion-input>
    </ion-item>

    <strong>{{pwdInput}}</strong>

  </div>
</ion-content>
