<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div  *ngIf="match == false">
    <strong>Login</strong>

    <ion-item>
      <ion-label position="floating">User</ion-label>
      <ion-input [(ngModel)]="useridInput"></ion-input>
    </ion-item>
    <ion-item>

      <ion-label position="floating">PassWord</ion-label>
      <ion-input [(ngModel)]="pwdInput"></ion-input>
    </ion-item>

    <ion-item>
        <ion-button (click)="matchLogin()" >Login</ion-button>

    </ion-item>

    <ion-item *ngif="match == true">
      <ion-button (click)="matchLogin()" >Login</ion-button>

  </ion-item>

  </div>
  <div  *ngIf="match == true"> 

    <ion-item >
      <ion-button [routerLink]="['/libros/',useridInput]"  >Gestion Libros</ion-button>

  </ion-item>
  <ion-item >
      <ion-button [routerLink]="['/usuario-info/',useridInput]" >Gestion Usuario</ion-button>

  </ion-item>

  </div>
</ion-content>
